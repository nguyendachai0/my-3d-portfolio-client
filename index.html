<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyen Dac Hai | Interactive Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="info-overlay">
      <h1>Interactive Portfolio</h1>
      <p>
        You are about to enter a 3D space. Explore the environment to discover
        my work.
      </p>
      <p style="font-weight: 600; margin-top: 20px">Click to Begin</p>
      <p>(W, A, S, D = Move | MOUSE = Look | ESC = Unlock Mouse)</p>
    </div>

    <div id="project-panel">
      <h2 id="panel-title">Project Title</h2>
      <p id="panel-description">Project description goes here.</p>
      <div id="panel-tags" class="tags"></div>
    </div>

    <audio id="bg-music" loop>
      <source src="assets/audio/poolcore.mp3" type="audio/mpeg" />
    </audio>

    <audio id="water-sound" loop>
      <source src="assets/audio/water.mp3" type="audio/mpeg" />
    </audio>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
